apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps
  namespace: argocd
spec:
  destination:
    server: https://127.0.0.1:1992
    namespace: argo-apps
  source:
    path: deploys
    repoURL: 'https://github.com/rajathy/testmeargo.git'
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
