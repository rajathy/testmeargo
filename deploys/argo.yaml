apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
spec:
  destination:
    name: docker-desktop
    namespace: argons
  source:
    path: deploys
    repoURL: 'https://github.com/rajathy/testmeargo.git'
    targetRevision: main
  sources: []
  project: rajath
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
