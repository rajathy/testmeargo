apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app2
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    #namespace: argocd
  source:
    path: deploys2
    repoURL: 'https://github.com/rajathy/testmeargo.git'
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
